<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(!(displayCurrentPlaylist && currentPlaylist)){
    <div id="playlists-container" class="playlists-wrap">
      <ion-list>
        @for(playlist of playlists ; track playlist.playlist_id){
        <div
          #p
          class="playlist-wrap"
          [id]="playlist.playlist_id"
        >
          <ion-item>
            <div class='clickable-part-of-item'(click)="displayPlaylistContent(p)">
              <div class="image-wrap">
                <img
                  [src]="playlist.content.songs[0].song_url"
                  width="80"
                  height="80"
                />
              </div>
              <ion-label>
                {{playlist.playlist_name}}
              </ion-label>
            </div>
            <ion-button (click)="options(true)" slot="end" fill="clear">
              <ion-icon
                slot="icon-only"
                size="large"
                color="secondary"
                name="ellipsis-vertical"
                size="large"
              ></ion-icon>
            </ion-button>
          </ion-item>
        </div>
      }
      </ion-list>
    </div>
  } @else {
  <div class="playlist-content-container">
    <app-playlist [playlist]="currentPlaylist" (backEvent)="hideplaylistContent()"></app-playlist>
  </div>
  }
  <ion-action-sheet
  [isOpen]="optionStatus"
  header="Actions"
  [buttons]="actionSheetButtons"
></ion-action-sheet>
</ion-content>
