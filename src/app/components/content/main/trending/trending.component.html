<ion-card id="recommandations" class="ion-no-margin">
  <ion-card-header>
    <ion-text>
      <h3>Recommandations</h3>
    </ion-text>
  </ion-card-header>
  <ion-card-content>
    <div class="swiper-wrap">
      <swiper-container
        class="mySwiper"
        pagination="true"
        effect="coverflow"
        grab-cursor="true"
        centered-slides="true"
        slides-per-view="auto"
        coverflow-effect-rotate="50"
        coverflow-effect-stretch="0"
        coverflow-effect-depth="100"
        coverflow-effect-modifier="1"
        coverflow-effect-slide-shadows="true"
        autoplay-delay="2500"
        autoplay-disable-on-interaction="false"
      >
        @for(song of songs; track song.id){
        <swiper-slide (click)="playSong()">
          <div class="slide-flex">
            <div class="img-wrap">
              <img
                [src]="'/assets/images/albums/'+dasherize(song.image)+'.jpg'"
                alt=""
                width="150"
                height="150"
              />
            </div>
            <p style="overflow-x: hidden">{{song.title}}</p>
          </div>
        </swiper-slide>
        }
      </swiper-container>
    </div>
  </ion-card-content>
</ion-card>
<ion-list id="time-line">
  <ion-list-header>
    <ion-text>
      <h3>Trends</h3>
    </ion-text>
  </ion-list-header>
  @for(song of songs;track song.id) {
  <ion-item [id]="$index">
    <ion-thumbnail
      [style.--border-radius]="'8px'"
      slot="start"
      (click)="playSong()"
    >
      <ion-img
        [src]="'/assets/images/albums/'+dasherize(song.image)+'.jpg'"
        alt=""
      />
    </ion-thumbnail>
    <ion-label (click)="playSong()"> {{song.title}} </ion-label>
    <ion-button slot="end" fill="clear" (click)="this.openActionSheetService.openActionSheet(song)">
      <ion-icon
        slot="icon-only"
        size="large"
        color="secondary"
        name="ellipsis-vertical"
        size="small"
      ></ion-icon>
    </ion-button>
  </ion-item>
  }
  <ion-infinite-scroll class="ion-margin-vertical">
    <ion-infinite-scroll-content
      loading-spinner="circular"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
