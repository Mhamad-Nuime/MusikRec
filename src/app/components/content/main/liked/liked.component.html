@if((liked$ | async)?.songs?.length === 0 || this.showSpinnerAfterRefresh){
  <div class="spinner-wrap">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
} @else if ((liked$ | async)?.songs === null){
  <div class="message-error-wrapper">
    <div class="popup">
      <ion-text class="ion-text-center">
        <p class="error-message">
          Error Loading Page
        </p>
      </ion-text>
      <div class="buttons">
        <button
        type="button"
        class="ion-activatable"
        (click)="onRefresh()"
        >
          Refresh
          <ion-ripple-effect></ion-ripple-effect>
        </button>
      </div>
    </div>
  </div>
} @else {
  <ion-list>
    @for(song of (liked$ | async)?.songs ;track song.id) {
    <ion-item [id]="$index">
      <ion-thumbnail
        [style.--border-radius]="'8px'"
        slot="start"
        (click)="playSong(song)"
        >
        <ion-img
          [src]="song.imageUrl"
          alt=""
        />
      </ion-thumbnail>
      <ion-label
      (click)="playSong(song)"
      >
        <p>{{song.name}}</p>
        <p class="artist">{{song.artist}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="this.openActionSheetService.openActionSheet(song)">
        <ion-icon
          slot="icon-only"
          size="large"
          color="secondary"
          name="ellipsis-vertical"
          size="small"
        ></ion-icon>
      </ion-button>
    </ion-item>
    }
  </ion-list>
}
