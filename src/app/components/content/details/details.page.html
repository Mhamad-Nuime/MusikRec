<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/content/main"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ song.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Image of the album -->
  @if(song){
    <div class="ion-text-center image-box">
      <div class="image-wrap">
        <img [src]="song.image" width="300" height="300">
      </div>
    </div>
  }
  <!-- Rest of the page content -->
  <div class="main">

    <!-- General information -->
    <ion-row>
      <ion-col size="12">
        <p><span>Artist :</span>     {{ song.artist || "no artist's name"}}</p>
        <p><span>Album  :</span>     {{ song.album || "no album's name" }}</p>
      </ion-col>
      <ion-col size="8" class="ion-text-left ion-no-padding">
        <ion-button fill="clear" class="ion-no-margin">
          <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="arrow-down-circle-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="ellipsis-horizontal" color="light" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
