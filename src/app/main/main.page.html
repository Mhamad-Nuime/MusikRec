<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> MusicRec </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" color="primary">MusicRec</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card id="recommandations">
    <ion-card-header>
      <ion-text>
        <h3>Recommandations</h3>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <div class="swiper-wrap">
        <swiper-container
          class="mySwiper"
          pagination="true"
          effect="coverflow"
          grab-cursor="true"
          centered-slides="true"
          slides-per-view="auto"
          coverflow-effect-rotate="50"
          coverflow-effect-stretch="0"
          coverflow-effect-depth="100"
          coverflow-effect-modifier="1"
          coverflow-effect-slide-shadows="true"
          autoplay-delay="2500"
          autoplay-disable-on-interaction="false"
        >
          @for(song of songs; track song.id){
          <swiper-slide (click)="playSong()">
            <div class="slide-flex">
              <div class="img-wrap">
                <img
                  [src]="'/assets/images/albums/'+dasherize(song.image)+'.jpg'"
                  alt=""
                  width="100"
                  height="100"
                />
              </div>
              <p style="overflow-x: hidden">{{song.title}}</p>
            </div>
          </swiper-slide>
          }
        </swiper-container>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card
    class="ion-no-margin"
    id="history"
    [ngStyle]="{
    '--background': 'var(ion-color-secondary)',
    '--color': 'var(ion-color-primary)'
  }"
  >
    <ion-card-header>
      <ion-text color="primary">
        <h3>History</h3>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <swiper-container
        class="mySwiper"
        scrollbar-hide="true"
        space-between="10"
        slides-per-view="3"
      >
        @for(lastSeenSong of lastSeensSongs;track lastSeenSong.id){
        <swiper-slide>
          <div class="last-seen-slide-wrap" (click)="playSong()">
            <div class="img-wrap">
              <img
                [src]="'/assets/images/albums/'+dasherize(lastSeenSong.image)+'.jpg'"
                alt=""
                width="100"
                height="100"
              />
            </div>
            <ion-text color="primary">
              <p
                [ngStyle]="{width : '100px',height: '40px', 'overflow': 'hidden'}"
              >
                {{lastSeenSong.title}}
              </p>
            </ion-text>
          </div>
        </swiper-slide>
        }
      </swiper-container>
    </ion-card-content>
    <ion-list id="time-line">
      <ion-list-header>
        <ion-text color="primary">
          <h3>TimeLine</h3>
        </ion-text>
      </ion-list-header>
      @for(song of songs;track song.id) {
      <ion-item [id]="$index">
        <ion-thumbnail [style.--border-radius]="'8px'" slot="start" (click)="playSong()">
          <ion-img
            [src]="'/assets/images/albums/'+dasherize(song.image)+'.jpg'"
            alt=""
          />
        </ion-thumbnail>
        <ion-label color="primary" (click)="playSong()"> {{song.title}} </ion-label>
        <ion-button
          slot="end"
          fill="clear"
          color="secondary"
          routerLink="details"
        >
          <ion-icon
            slot="icon-only"
            size="large"
            color="primary"
            name="arrow-forward-circle"
          ></ion-icon>
        </ion-button>
      </ion-item>
      }
      <ion-infinite-scroll class="ion-margin-vertical">
        <ion-infinite-scroll-content loading-spinner="circular"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ion-card>
</ion-content>
